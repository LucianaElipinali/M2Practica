<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - CINEMAX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/contacto.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
</head>
<body>
  <header>
    <nav id="nav" class="navbar navbar-expand-lg">
      <div id="cinemax" class="navbar-brand">
        <h1>CINEMAX</h1>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse list" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Historia del cine.html">Historia del cine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
          <a class="nav-item" href="crearpelicula.html">Crear Pelicula</a>
        </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h2 class="text-white text-center">Contacto</h2>
    <form>
      <div class="form-group">
        <label for="name" class="text-white">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="email" class="text-white">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="message" class="text-white">Mensaje</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Ingresa tu mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Enviar</button>
    </form>
  </main>

  <footer class="footer">
    <div id="cinemax">
      <h1>CINEMAX</h1>
    </div>
    <p>&copy; 2024 Mi Página de Películas</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="../public/blunde.js"></script>
