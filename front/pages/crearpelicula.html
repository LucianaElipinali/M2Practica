      <main>
        
         <div class="container">
            <h2>Crear Nueva Película</h2>
            <br>
            <form id="movieForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="form-group">
                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director" required>
                </div>
               
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" name="duration" required>
                </div>
                <div class="form-group genre-group">
                    <label>Genre:</label>
                    <div>
                      <input type="checkbox" id="action" name="genre" value="Action">
                      <label for="action">Action</label>
                    </div>
                    <div>
                      <input type="checkbox" id="adventure" name="genre" value="Adventure">
                      <label for="adventure">Adventure</label>
                    </div>
                    <div>
                      <input type="checkbox" id="comedy" name="genre" value="Comedy">
                      <label for="comedy">Comedy</label>
                    </div>
                    <div>
                    <input type="checkbox"  id="fantasy" name="genre" value="Fantasy">
                    <label for="fantasy">Fantasy</label>
                    </div>
                    <div>
                    <input type="checkbox" id="sci-Fi" name="genre" value="Sci-Fi" >
                    <label for="sci-fi">Sci-Fi</label>
                    </div>
                    <div>
                        <input type="checkbox" id="drama" name="genre" value="Drama">
                        <label for="drama">Drama</label>
                    </div>
                    <div>
                        <input type="checkbox" id="terror" name="genre" value="Terror">
                        <label for="terror">Terror</label>
                    </div>
                    <div>
                        <input type="checkbox" id="science" name="genre" value="science">
                        <label for="science">Science</label>
                    </div>
                  </div>
                <div class="form-group">
                    <label for="rate">Rate:</label>
                    <input type="number" id="rate" name="rate" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="poster">Poster:</label>
                    <input type="url" id="poster" name="poster" required>
                </div class="buttons">
                <button type="submit">Enviar</button>
                <button type="button" id="botonLimpiar">Limpiar</button>
              </form>
          </div>
          
      
        
      </main>
      <br>
